# Use Ctrl-a instead of Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with easier keys
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt + arrow keys
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# Quick reload of config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Mouse support (click to select, drag to resize)
set -g mouse on

# Better status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 60
set -g status-left '#[fg=green]#S'
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
